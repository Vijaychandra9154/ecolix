<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolix Estimator Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Ecolix Logo" class="logo">
        <h1>Estimator Form</h1>
    </header>
    <form action="https://formspree.io/f/mwkgrjja" method="POST">
        <label>Number of Residents: <input type="number" name="residents" required></label><br>
        <label>House Floors: <input type="number" name="floors"></label><br>
        <label>Total Bathrooms: <input type="number" name="bathrooms"></label><br>
        <label>Garden Area (sq ft): <input type="number" name="garden_area"></label><br>
        <label>Rooftop Area (sq ft): <input type="number" name="rooftop_area"></label><br>
        <label>Food Waste/day (kg): <input type="number" name="food_waste"></label><br>
        <label>WhatsApp or Phone: <input type="text" name="contact"></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
